<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua Ficha - RPG</title>
  </head>
  <body>
    <header>Sua Ficha D&D 5e</header>
    <section>
      <h3>Crie sua Ficha:</h3>
      
      <form id="formFicha">
        <ol>
          <li>
            <label>Nome do Personagem:
              <input id="chaName" class="campoPersonagem" required type="text">
            </label>
          </li>
          <li>
            <label>Nome do Jogador:
              <input id="playName" class="campoPersonagem" required type="text">
            </label>
          </li>
          <li>
            <label>Linhagem:
              <select required id="race" class="campoPersonagem">
                <option value="" disabled selected>Selecione sua Linhagem</option>
                <option value="" disabled>-------Comum-------</option>
                <option>Anão(Colina)</option>
                <option>Anão(Montanha)</option>
                <option>Draconato</option>
                <option>Elfo(Altaneiro)</option>
                <option>Elfo(Floresta)</option>
                <option>Elfo(Drow)</option>
                <option>Gnomo(Floresta)</option>
                <option>Gnomo(Rocha)</option>
                <option>Halfling(Pés Leves)</option>
                <option>Halfling(Robusto)</option>
                <option>Humano</option>
                <option>Meio-Elfo</option>
                <option>Meio-Orc</option>
                <option>Tiefling</option>     
                <option value="" disabled>-------Exótica-------</option>
                <option>Aarakocra</option>
                <option>Aasimar</option>
                <option>Duergar</option>
                <option>Eladrin</option>
                <option>Elfo dos Mares</option>
                <option>Fada</option>
                <option>Firbolg</option>
                <option>Genasi(Ar)</option>
                <option>Genasi(Água)</option>
                <option>Genasi(Terra)</option>
                <option>Genasi(Fogo)</option>
                <option>Githyanki</option>
                <option>Githzerai</option>
                <option>Golias</option>
                <option>Haregon</option>
                <option>Kenku</option>
                <option>Sátiro</option>
                <option>Svirfneblin</option>
                <option>Tabaxi</option>
                <option>Tortle</option>
                <option>Transmorfo</option>
                <option>Tritão</option>
                <option value="" disabled>-------Monstruosa-------</option>
                <option>Bugbear</option>
                <option>Centauro</option>
                <option>Goblin</option>
                <option>Hobgoblin</option>
                <option>Homem-Lagarto</option>
                <option>Koboldo</option>
                <option>Minotauro</option>
                <option>Orc</option>
                <option>Yuan-Ti</option>
              </select>
            </label>
          </li>
          <li>
            <label>Classe:
              <select required id=chaClass class="campoPersonagem">
                <option value="" disabled selected>Selecione sua Classe</option>
                <option>Artífice</option>
                <option>Bárbaro</option>
                <option>Bardo</option>
                <option>Clérigo</option>
                <option>Caçador de Sangue</option>
                <option>Druida</option>
                <option>Feiticeiro</option>
                <option>Guerreiro</option>
                <option>Ladino</option>
                <option>Mago</option>
                <option>Monge</option>
                <option>Paladino</option>
                <option>Patrulheiro</option>
              </select>
            </label>
          </li>
          <li>
            <label>Antecedente:
              <select required id="background" class="campoPersonagem">
                <option value="" disabled selected>Selecione seu Antecedente</option>
                <option>Acolito</option>
                <option>Aristocrata</option>
                <option>Artífice de Guilda</option>
                <option>Artista</option>
                <option>Charlatão</option>
                <option>Criminoso</option>
                <option>Eremita</option>
                <option>Forasteiro</option>
                <option>Gladiador</option>
                <option>Herói do Povo</option>
                <option>Marinheiro</option>
                <option>Mercador</option>
                <option>Nobre</option>
                <option>Órfão</option>
                <option>Pirata</option>
                <option>Sábio</option>
                <option>Soldado</option>
              </select>
            </label>
          </li>
          <li>
            <label>Alinhamento:
              <select id="allingment" class="campoPersonagem">
                <option value="" disabled selected>Selecione seu Alinhamento:</option>
                <option>Leal e Bom</option>
                <option>Neutro e Bom</option>
                <option>Caótico e Bom</option>
                <option>Leasl e Neutro</option>
                <option>Neutro</option>
                <option>Caótico e Neutro</option>
                <option>Leal e Mau</option>
                <option>Neutro e Mau</option>
                <option>Caótico e Mau</option>
              </select>
            </label>
          </li>
          <li>
            <label>Nível de Personagem:
              <input id="nvl" class="campoPersonagem" type="number" value="1" min="1" max="20" step="1">
            </label>
          </li>
        </ol>
        <ul>
          <li>
            <label>FOR
              <input id="força" class="campoAtributo" type="number" value="8" min="8" max="15" step="1">
            </label>
          </li>
          <li>
            <label>DEX
              <input id="destreza" class="campoAtributo" type="number" value="8" min="8" max="15" step="1">
            </label>
          </li>
          <li>
            <label>CON
              <input id="constituição" class="campoAtributo" type="number" value="8" min="8" max="15" step="1">
            </label>
          </li>
          <li>
            <label>INT
              <input id="inteligência" class="campoAtributo" type="number" value="8" min="8" max="15" step="1">
            </label>
          </li>
          <li>
            <label>SAB
              <input id="sabedoria" class="campoAtributo" type="number" value="8" min="8" max="15" step="1">
            </label>
          </li>
          <li>
            <label>CAR
              <input id="carisma" class="campoAtributo" type="number" value="8" min="8" max="15" step="1">
            </label>
          </li>      
          <h5>Custo Total: <p id="custo"></p></h5>
        </ul>
        <ul> 
          <li>
            <label>Acrobacia
              <input id="acrobacia" type="checkbox" class="campoPericia">
            </label>
          </li>
          <li>
            <label>Arcanismo
              <input id="arcanismo" type="checkbox" class="campoPericia">
            </label>
          </li>
          <li>
            <label>Atletismo
              <input id="atletismo" type="checkbox" class="campoPericia">
            </label>
          </li>
          <li>
            <label>Atuação
              <input id="atuação" type="checkbox" class="campoPericia">
            </label>
          </li>
          <li>
            <label>Blefar
              <input id="blefar" type="checkbox" class="campoPericia">
            </label>
          </li>
          <li>
            <label>Furtividade
              <input id="furtividade" type="checkbox" class="campoPericia">
            </label>
          </li>
          <li>
            <label>História
              <input id="história" type="checkbox" class="campoPericia">
            </label>
          </li>
          <li>
            <label>Intimidação
              <input id="intimidação" type="checkbox" class="campoPericia">
            </label>
          </li>
          <li>
            <label>Intuição
              <input id="intuição" type="checkbox" class="campoPericia">
            </label>
          </li>
          <li>
            <label>Invetigação
              <input id="investigação" type="checkbox" class="campoPericia">
            </label>
          </li>
          <li>
            <label>Lidar com Animais
              <input id="animais" type="checkbox" class="campoPericia">
            </label>
          </li>
          <li>
            <label>Medicina
              <input id="medicina" type="checkbox" class="campoPericia">
            </label>
          </li>
          <li>
            <label>Natureza
              <input id="natureza" type="checkbox" class="campoPericia">
            </label>
          </li>
          <li>
            <label>Percepção
              <input id="percepção" type="checkbox" class="campoPericia">
            </label>
          </li>
          <li>
            <label>Persuasão
              <input id="persuasão" type="checkbox" class="campoPericia">
            </label>
          </li>
          <li>
            <label>Prestidigitação
              <input id="prestidigitação" type="checkbox" class="campoPericia">
            </label>
          </li>
          <li>
            <label>Religião
              <input id="religião" type="checkbox" class="campoPericia">
            </label>
          </li>
          <li>
            <label>Sobrevivência
              <input id="sobrevivência" type="checkbox" class="campoPericia">
            </label>
          </li>
        </ul>
        <button>Salvar Ficha</button>
      </form>
    </section>
    <section>
      <div id="ficha">Sua ficha aqui!</div>
    </section>
  </body>
  <script src="personagem.js"></script>
  <script src="script.js"></script>
</html>
