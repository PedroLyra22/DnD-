<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Ficha - RPG</title>
</head>
<body>
    <header>Sua Ficha D&D 5e</header>
    <h3>Crie sua Ficha:</h3>
    <form>

        <ol>
            <li>
                <label for="race">Raça:</label>
                <input type="text" name="Raça" id="race" placeholder="Selecione sua Raça">
            </li>
            <li>
                <label>Classe:
                    <input type="text" name="Classe" id="class" placeholder="Selecione sua Classe">
                </label>
            </li>
        </ol>
        <button type="submit">Salvar Ficha</button>
    </form>
        
</body>

<script src="script.js"></script>
</html>
