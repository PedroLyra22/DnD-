<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua Ficha - RPG</title>
  </head>
  <body>
    <header>Sua Ficha D&D 5e</header>
    <section>
      <h3>Crie sua Ficha:</h3>
      
      <form id="formFicha">
        <ol>
          <li>
            <label>Nome do Personagem:
              <input id="chaName" required type="text">
            </label>
          </li>
          <li>
            <label>Nome do Jogador:
              <input id="playName" required type="text">
            </label>
          </li>
          <li>
            <label>Linhagem:
              <select required id="race">
                <option value="" disabled selected>Selecione sua Linhagem</option>
                <option value="" disabled>-------Comum-------</option>
                <option>Anão(Colina)</option>
                <option>Anão(Montanha)</option>
                <option>Draconato</option>
                <option>Elfo(Altaneiro)</option>
                <option>Elfo(Floresta)</option>
                <option>Elfo(Drow)</option>
                <option>Gnomo(Floresta)</option>
                <option>Gnomo(Rocha)</option>
                <option>Halfling(Pés Leves)</option>
                <option>Halfling(Robusto)</option>
                <option>Humano</option>
                <option>Meio-Elfo</option>
                <option>Meio-Orc</option>
                <option>Tiefling</option>     
                <option value="" disabled>-------Exótica-------</option>
                <option>Aarakocra</option>
                <option>Aasimar</option>
                <option>Duergar</option>
                <option>Eladrin</option>
                <option>Elfo dos Mares</option>
                <option>Fada</option>
                <option>Firbolg</option>
                <option>Genasi(Ar)</option>
                <option>Genasi(Água)</option>
                <option>Genasi(Terra)</option>
                <option>Genasi(Fogo)</option>
                <option>Githyanki</option>
                <option>Githzerai</option>
                <option>Golias</option>
                <option>Haregon</option>
                <option>Kenku</option>
                <option>Sátiro</option>
                <option>Svirfneblin</option>
                <option>Tabaxi</option>
                <option>Tortle</option>
                <option>Transmorfo</option>
                <option>Tritão</option>
                <option value="" disabled>-------Monstruosa-------</option>
                <option>Bugbear</option>
                <option>Centauro</option>
                <option>Goblin</option>
                <option>Hobgoblin</option>
                <option>Homem-Lagarto</option>
                <option>Koboldo</option>
                <option>Minotauro</option>
                <option>Orc</option>
                <option>Yuan-Ti</option>
              </select>
            </label>
          </li>
          <li>
            <label>Classe:
              <select required id="class">
                <option value="" disabled selected>Selecione sua Classe</option>
                <option>Artífice</option>
                <option>Bárbaro</option>
                <option>Bardo</option>
                <option>Clérigo</option>
                <option>Caçador de Sangue</option>
                <option>Druida</option>
                <option>Feiticeiro</option>
                <option>Guerreiro</option>
                <option>Ladino</option>
                <option>Mago</option>
                <option>Monge</option>
                <option>Paladino</option>
                <option>Patrulheiro</option>
              </select>
            </label>
          </li>
          <li>
            <label>Antecedente:
              <select required id="background">
                <option value="" disabled selected>Selecione seu Antecedente</option>
                <option>Nobre</option>
                <option>Criminoso</option>
                <option>Mercenário</option>
              </select>
            </label>
          </li>
          <li>
            <label>Alinhamento:
              <select id="allingment">
                <option value="" disabled selected>Selecione seu Alinhamento:</option>
                <option>Leal e Bom</option>
                <option>Neutro</option>
                <option>Caótico e Mal</option>
                <!--option></option>
                <option></option-->
              </select>
            </label>
          </li>
          <li>
            <label>Pontos de Experiência:
              <input id="exp" type="number" value="0" min="0">
            </label>
          </li>
        </ol>
        <button>Salvar Ficha</button>
      </form>
    </section>
    <section>
      <div id="ficha">Sua ficha aqui!</div>
    </section>
  </body>

  <script src="script.js"></script>
</html>
